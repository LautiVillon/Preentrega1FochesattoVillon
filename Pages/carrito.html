<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Carrito de compras | Coderhouse</title>
</head>
<body class="carritoBody">
    <div class="container">
        <header>
          <h1 class="h1Carrito">Pintureria</h1>
        </header>
      
        <section id="productos" class="productos">
          <h2>Productos disponibles</h2>
          <div><img src="../Images/producto1.jpg" alt=""></div>
          <div><img src="../Images/producto2.jpg" alt=""></div>
          <div><img src="../Images/producto3.jpg" alt=""></div>
          <div><img src="../Images/producto4.jpg" alt=""></div>
          <!-- Los productos se cargarán aquí mediante JavaScript -->
        </section>
      
        <section id="carrito" class="carrito">
          <h2>Tu Carrito de Compras</h2>
          <div class="items">
            <!-- Los items del carrito se cargarán aquí mediante JavaScript -->
          </div>
          <h3>Total: $<span id="total">0</span></h3>
          <button onclick="vaciarCarrito()" class="btn-vaciar">Vaciar Carrito</button>
        </section>
      </div>
      
      <script src="../Js/carrito.js"></script>
</body>
</html>
